<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/assets/css/signup_style.css" />
    <link rel="stylesheet" href="/static/assets/css/alert_style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <div class="logo"><span class="material-symbols-outlined">
                        energy_savings_leaf
                    </span></div>
                <div class="company">Power Tap</div>
            </div>
            <form method="POST">
                <h1>Forgot Password</h1>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="row">
                    <span class="material-symbols-outlined">
                        contact_mail
                    </span>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="button">
                    <input type="submit" value="Send Email">
                </div>
            </form>
            <div class="signup-link">Already have an account? <a href="/">Login</a></div>
            <div class="signup-link">Don't have an account? <a href="/signup">Sign Up</a></div>
        </div>
    </div>
</body>

</html>
