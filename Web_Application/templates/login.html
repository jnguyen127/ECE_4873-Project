<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/assets/css/login_style.css" />
    <link rel="stylesheet" href="/static/assets/css/alert_style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <div class="logo"><span class="material-symbols-outlined">
                        energy_savings_leaf
                    </span></div>
                <div class="company">Power Tap</div>
            </div>
            <form method="POST">
                <h1>Login</h1>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="row">
                    <span class="material-symbols-outlined">
                        contact_mail
                    </span>
                    <input type="email" id="email" name="email" placeholder="Enter Email" value="{{email}}" required>
                </div>
                <div class="row">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                    <input type="password" id="password" name="password" placeholder="Enter Password" minlength="8"
                        maxlength="32" required>
                </div>
                <img src="/static/assets/images/login/visibility_off_FILL0_wght400_GRAD0_opsz48.png" id="visibility">
                <div class="row-2">
                    <div class="rememberMe">
                        <input type="checkbox" id="checkBox" name="checkBox">
                        <label for="checkBox" id="rememberMe"><a>Remember Me for 7 days</a></label>
                    </div>
                    <div class="pass"><a href="/forgot_password">Forgot password?</a></div>
                </div>
                <div class="button">
                    <input type="submit" value="Sign In">
                </div>
            </form>
            <div class="signup-link">Don't have an account? <a href="/signup">Sign Up</a></div>
        </div>
    </div>
    <script>
        let visibility = document.getElementById("visibility");
        let password = document.getElementById("password");

        visibility.onclick = function () {
            if (password.type == "password") {
                password.type = "text";
                visibility.src = "/static/assets/images/login/visibility_FILL0_wght400_GRAD0_opsz48.png"
            }
            else {
                password.type = "password";
                visibility.src = "/static/assets/images/login/visibility_off_FILL0_wght400_GRAD0_opsz48.png"
            }
        }
    </script>
</body>

</html>
