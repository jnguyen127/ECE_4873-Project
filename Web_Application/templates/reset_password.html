<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/assets/css/signup_style.css" />
    <link rel="stylesheet" href="/static/assets/css/alert_style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <div class="logo"><span class="material-symbols-outlined">
                        energy_savings_leaf
                    </span></div>
                <div class="company">Power Tap</div>
            </div>
            <form method="POST">
                <h1>Reset Password</h1>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="row">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter New Password"
                        value="{{newPassword}}" required>
                </div>
                <div class="row">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword"
                        placeholder="Confirm New Password" value="{{confirmNewPassword}}" required>
                </div>
                <img src="/static/assets/images/login/visibility_off_FILL0_wght400_GRAD0_opsz48.png" id="visibility">
                <img src="/static/assets/images/login/visibility_off_FILL0_wght400_GRAD0_opsz48.png" id="visibility2">
                <div class="button">
                    <input type="submit" value="Reset Password">
                </div>
            </form>
            <div class="signup-link">Already have an account? <a href="/">Login</a></div>
            <div class="signup-link">Don't have an account? <a href="/signup">Sign Up</a></div>
        </div>
    </div>
    <!-- Script to show/hide password -->
    <script>
        let visibility = document.getElementById("visibility");
        let newPassword = document.getElementById("newPassword");

        visibility.onclick = function () {
            if (newPassword.type == "password") {
                newPassword.type = "text";
                visibility.src = "/static/assets/images/login/visibility_FILL0_wght400_GRAD0_opsz48.png"
            }
            else {
                newPassword.type = "password";
                visibility.src = "/static/assets/images/login/visibility_off_FILL0_wght400_GRAD0_opsz48.png"
            }
        }

        let visibility2 = document.getElementById("visibility2");
        let confirmNewPassword = document.getElementById("confirmNewPassword");
        visibility2.onclick = function () {
            if (confirmNewPassword.type == "password") {
                confirmNewPassword.type = "text";
                visibility2.src = "/static/assets/images/login/visibility_FILL0_wght400_GRAD0_opsz48.png"
            }
            else {
                confirmNewPassword.type = "password";
                visibility2.src = "/static/assets/images/login/visibility_off_FILL0_wght400_GRAD0_opsz48.png"
            }
        }
    </script>
</body>

</html>
